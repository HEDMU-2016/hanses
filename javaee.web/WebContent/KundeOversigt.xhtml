<?xml version="1.0" encoding="UTF-8"?><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head></h:head>
<body>
	<h:form>
	<h1>Kundeoversigt</h1>
		<p:messages id="messages" showDetail="false" autoUpdate="true" />

		<h:panelGrid id="grid" columns="4" cellpadding="5">
			<p:outputLabel for="search" value="Søgestreng:" />
			<p:inputText id="search"
				value="#{kundeOversigtController.searchstring}" />
			<p:message for="search" />
			<p:commandButton id="searchbutton" value="Søg"
				actionListener="#{kundeOversigtController.search}" ajax="false" />
		</h:panelGrid>

		<p:dataTable id="table" var="kunde"
			 selectionMode="single" selection="#{kundeOversigtController.selectedUser}"
			rowKey="#{kunde.kundeId}" value="#{kundeOversigtController.users}">
<!-- 			<p:column selectionMode="single" style="width:16px;text-align:center" /> -->
			<p:column headerText="Navn">
				<h:outputText value="#{kunde.navn}" />
			</p:column>
			<p:column headerText="Email">
				<h:outputText value="#{kunde.email}" />
			</p:column>
			<p:column headerText="Telefon">
				<h:outputText value="#{kunde.telefon}" />
			</p:column>
			<p:column headerText="Postnr">
				<h:outputText value="#{kunde.postnr}" />
			</p:column>
			<p:column headerText="By">
				<h:outputText value="#{kunde.by}" />
			</p:column>
			<f:facet name="footer">
				<p:commandButton process="table" icon="ui-icon-search"
					value="Vis" action="#{kundeOversigtController.view}" ajax="false" />
				<p:commandButton process="table" icon="ui-icon-search"
					value="Editer" action="#{kundeOversigtController.update}" ajax="false" />
				<p:commandButton process="table" icon="ui-icon-search"
					value="Opret ny" action="#{kundeOversigtController.create}" ajax="false" />
			</f:facet>
			<p:ajax event="rowSelect" />
		</p:dataTable>

	</h:form>
</body>
</html>
